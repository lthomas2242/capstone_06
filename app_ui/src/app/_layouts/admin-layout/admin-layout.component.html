<!---header starts-->
<header class="header-fixed" style="background: #78051a;">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md" style="padding: 2px 0">
            <a style="color: black;" routerLink="/admin-layout/dashboard">
                <!-- <i class="fa fa-cutlery fa-flip"style='font-size:24px'></i> -->
                <img height="80px" width="100px" src="../../assets/images/logo-recipe.png" class="img-fluic" alt="logo" /></a>
            <button class="navbar-toggler" type="button" data-target="#collapsibleNavbar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg> Menu
            </button>
            <div class="navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="padding: 0 15px;">
                        <a class="nav-link" routerLink="/admin-layout/recipe" style="font-size: 20px;" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Recipes</a>
                    </li>
                    <li class="nav-item" style="padding: 0 15px;">
                        <a class="nav-link" routerLink="/admin-layout/user-list" style="font-size: 20px;" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Users</a>
                    </li>
                    <li class="nav-item" style="padding: 0 15px;">
                        <a class="nav-link" routerLink="/admin-layout/nutritionist-list" style="font-size: 20px;" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Nutritionists</a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <button type="button" class="btn btn-nothing">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16">
                                    <g fill="none" fill-rule="evenodd" stroke="#868996" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="1.6" transform="translate(1 1)">
                                        <path
                                            d="M13 14v-1.556c0-1.718-1.455-3.11-3.25-3.11h-6.5c-1.795 0-3.25 1.392-3.25 3.11V14">
                                        </path>
                                        <ellipse cx="6.5" cy="3.111" rx="3.25" ry="3.111"></ellipse>
                                    </g>
                                </svg>
                            </button>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li style=" float: left; padding-top: 10px;"><a class="dropdown-item" routerLink="/cust-layout/user-details">Profile</a></li>
                            <li style=" float: left; padding-top: 10px;"><a class="dropdown-item" (click)="logout()">Sign out</a></li>
                            <li></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="resp-menu">
                <div class="resp-close">
                    <button type="button" class="btn btn-nothing">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                            </path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg>
                    </button>
                </div>
                <a style="color: black;" routerLink="/admin-layout/home">
                    <!-- <i class="fa fa-cutlery fa-flip"  style='font-size:24px'></i> -->
                    <img height="80px" width="100px" src="../../assets/images/logo-recipe.png" class="img-fluic" alt="logo" /></a>

                <div class="resp-logo">
                    <h5 class="text-uppercase text-grey">Contact us:</h5>
                    <p><a class="text-primary" href="mailto:info@recipes.com">info@recipes.com</a></p>
                </div>
            </div>

        </nav>
    </div>
</header>
<!---header ends-->
<div class="" style="margin-top:100px; margin-bottom: 100px;">
    <router-outlet></router-outlet>
</div>
