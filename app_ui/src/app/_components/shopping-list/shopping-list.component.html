<div class="container-fluid" style="margin-top:100px; margin-bottom: 100px;">
    <h2> Grocery list manager </h2>
    <button type="button" class="btn btn-danger" style="margin-bottom: 20px;" data-bs-toggle="modal" data-bs-target="#create-list">
         Add New
    </button>
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Title" [(ngModel)]="title" name="title"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" *ngFor="let lt of list">
            <p> {{ lt.title}} </p>
        </div>
    </div>
 
   
 
</div>




<div id="create-list" class="modal fade" role="dialog">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
    </div>
    <form #listForm="ngForm" (ngSubmit)="saveList()">
    <div class="modal-body">
        <p>Some text in the modal.</p>

        <!-- enter title of the list -->
        <div class="row">                    
            <div class="col-xs-12 col-md-6 ">
                <div class="form-control" [class.has-error]="titleControl.invalid && titleControl.touched"
                [class.has-success]="titleControl.valid" >
                    <label for="title" class="control-label"> Title</label>
                    <input type="text" class="form-control" placeholder="Title" [(ngModel)]="title" 
                    #titleControl="ngModel" name="title" required/>
                    <span class="help-block" *ngIf="titleControl?.invalid && titleControl.touched">
                        Title Required
                    </span>
                </div>                
            </div>

            <div *ngIf="!titleControl?.valid && listForm.submitted">
                Invalid First Name
                </div>
                <p> {{ listForm.submitted }}</p>
            </div> 

        <div class="row mt-3">
            <div class="col-xs-6 col-md-6">
                <div class="input-group">                            
                    <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="item_title" name="item_title"/>
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="addList()">
                            <span> <i class="fa fa-plus"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>       
        <br/>
    
        <ul class="list-group">
            <li *ngFor="let item of allItems" class="list-group-item">
                <span> {{ item.item_title }} </span>
            </li>
        </ul>

        
    </div>
    <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" (click)="saveList()">Submit</button> -->
        <button type="submit" class="btn btn-default" [disabled]="listForm.invalid">Submit</button>
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
    </div>

</form>

    </div>

</div>
</div>
