<div class="container-xxl">
    <div style="overflow: auto;">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">User Role</th>
                    <th scope="col">Height</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.user_role}}</td>
                    <td>{{user.height}}</td>
                    <td>{{user.weight}}</td>
                    <td>{{user.gender}}</td>
                    <td><a href="/admin/user-edit/{{user._id}}" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                    <td><button (click)="deleteUser(user._id)" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
