

    <section>
        <form (ngSubmit)="updateNutritionist(nutritionist)">
          <div class="container user-profile py-5 h-100" style="margin-top: 70px;">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-lg-12 mb-6 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                  <div class="row g-0">
                    <div class="col-md-4 gradient-custom text-center text-white"
                      style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;background-image:url('../../assets/images/nutritionist-edit-image.jpg');">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body p-4">
                        <h3>Profile Information</h3>
                        <hr class="mt-0 mb-4">
                        <div class="row pt-1">
                          <!-- <div class="col-6 mb-3">
                                <h5>Id</h5>
                                <h4>{{id}}</h4>
                              </div> -->
                          <!-- <div class="col-6 mb-3">
                                  <h4>Name: </h4>
                                  <h3>{{first_name}} {{last_name}}</h3>
                                </div> -->
                          <div class="col-6 mb-3">
                            <label for="first_name">First Name</label>
                            <input class="form-control form-control-lg" 
                              [(ngModel)]="nutritionist.first_name" id="first_name" type="text" name="first_name"
                              placeholder="First Name" #first_name="ngModel" required />
                            <div *ngIf="first_name.invalid && first_name.touched" class="text-danger">
                              <div *ngIf="first_name.errors?.['required']">
                                First Name is required.
                              </div>
                            </div>
                          </div>
                          <div class="col-6 mb-3">
                            <label class="label-heading" for="last_name">Last Name</label>
                            <input class="form-control" id="last_name"
                              [(ngModel)]="nutritionist.last_name" type="text" name="last_name" placeholder="Last Name"
                              #last_name="ngModel" />
                            <div *ngIf="last_name.invalid && last_name.touched" class="text-danger">
                              <div *ngIf="last_name.errors?.['required']">
                                Last Name is required.
                              </div>
                            </div>
      
                          </div>
                          <div class="col-6 mb-3">
                            <label class="label-heading" for="email">Email</label>
                            <input class="form-control" [(ngModel)]="nutritionist.email" id="email"
                              type="text" name="email" placeholder="email" required #email="ngModel" />
                            <div *ngIf="email.invalid && email.touched" class="text-danger">
                              <div *ngIf="email.errors?.['required']">
                                Email is required.
                              </div>
                            </div>
                          </div>
                          <div class="col-6 mb-3">
                            <label class="label-heading" for="address">Address</label>
                            <input class="form-control" [(ngModel)]="nutritionist.address" id="address"
                              type="text" name="address" placeholder="Address" #address="ngModel" required />
                            <div *ngIf="address.invalid && address.touched" class="text-danger">
                              <div *ngIf="address.errors?.['required']">
                                Address is required.
                              </div>
                            </div>
                          </div>
                          <div class="col-6 mb-3">
                            <label class="label-heading" for="designation">Designation</label>
                            <input class="form-control" [(ngModel)]="nutritionist.designation" id="designation"
                              type="text" name="designation" placeholder="Designation" #designation="ngModel" required />
                            <div *ngIf="designation.invalid && designation.touched" class="text-danger">
                              <div *ngIf="designation.errors?.['required']">
                                Designation is required.
                              </div>
                            </div>
                          </div>
                          <div class="col-6 mb-3">
                            <label class="label-heading" for="city">City</label>
                            <input class="form-control"  [(ngModel)]="nutritionist.city" id="city"
                              type="text" name="city" placeholder="City" required #city="ngModel" /><br>
      
                            <div *ngIf="city.invalid && city.touched" class="text-danger">
                              <div *ngIf="city.errors?.['required']">
                                City is required.
                              </div>
                            </div>
                          </div>
                          <div class="col-6 mb-3">
                            <label class="label-heading" for="pincode">Zipcode</label>
                            <input class="form-control"  [(ngModel)]="nutritionist.pincode" id="pincode"
                              type="text" name="pincode" placeholder="Zipcode" required #pincode="ngModel" /><br>
                              <div *ngIf="pincode.invalid && pincode.touched" class="text-danger">
                                <div *ngIf="pincode.errors?.['required']">
                                    Zipcode is required.
                                </div>
                              </div>
      
                          </div>
                          <div>
                            <button class="btn" style="background-color: #ad3700;" type="submit" value="submit">Save
                              Details</button>
                          </div>
                        </div>
                        <!-- <button type="button" style="margin-bottom: 20px;height: 30px;font-size: small;background-color: #f26a36;
                            border: 1px solid #f26a36;color: white;" data-bs-toggle="modal" data-bs-target="#create-list">
                              Edit Profile
                         </button> -->
      
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </form>
      </section>
