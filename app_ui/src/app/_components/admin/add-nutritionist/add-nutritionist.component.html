<html>

<head>

</head>

    <div class="container ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="../../assets/images/nutritionist.jpg" alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class=" text-uppercase">Add Nutritionist</h3>
                                    <form [formGroup]="userForm" (ngSubmit)="createUser()" class="mt-5">
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label">
                                                        First name
                                                    </label>
                                                    <input type="text" id="first_name" formControlName="first_name"
                                                        class="form-control form-control-lg" name="first_name"
                                                        required />

                                                    <!-- <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)"
                                        class="alert alert-danger"> -->

                                                    <div class="text-danger"
                                                        *ngIf="submitted && userForm.controls['first_name'].errors?.['required']">
                                                        first name is required.
                                                    </div>
                                                    <!-- </div> -->

                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label">
                                                        Last name
                                                    </label>
                                                    <input type="text" id="last_name" formControlName="last_name"
                                                        class="form-control form-control-lg" name="last_name" />
                                                    <div class="text-danger"
                                                        *ngIf="submitted && userForm.controls['last_name'].errors?.['required']">
                                                        Last name is required.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-outline mb-4">
                                            <label class="form-label">
                                                Email
                                            </label>
                                            <input type="text" class="form-control form-control-lg" id="email"
                                                name="email" formControlName="email" />
                                            <div class="text-danger"
                                                *ngIf="submitted && userForm.controls['email'].errors?.['required']">
                                                Email is required.
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">
                                                Address
                                            </label>
                                            <input type="text" class="form-control form-control-lg" id="address"
                                                name="address" formControlName="address" />
                                            <div class="text-danger"
                                                *ngIf="submitted && userForm.controls['address'].errors?.['required']">
                                                Address is required.
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">
                                                Designation
                                            </label>
                                            <input type="text" class="form-control form-control-lg" id="designation"
                                                name="designation" formControlName="designation" />
                                            <div class="text-danger"
                                                *ngIf="submitted && userForm.controls['designation'].errors?.['required']">
                                                Designation is required.
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label">
                                                City
                                            </label>
                                            <input type="text" class="form-control form-control-lg" id="city"
                                                name="city" formControlName="city" />
                                            <div class="text-danger"
                                                *ngIf="submitted && userForm.controls['city'].errors?.['required']">
                                                City is required.
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label">
                                                Pincode
                                            </label>
                                            <input type="text" class="form-control form-control-lg" id="pincode"
                                                name="pincode" formControlName="pincode" />
                                            <div class="text-danger"
                                                *ngIf="submitted && userForm.controls['pincode'].errors?.['required']">
                                                Pincode is required.
                                            </div>
                                        </div>




                                        <div class="d-flex pt-3">


                                            <button class="btn btn-danger ms-2" type="submit">Add New</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</html>
