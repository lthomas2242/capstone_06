    <div class="container" style="margin-top: 160px;">
        <div class="row">
            <div class="col-md-12">
                <div class="card detail-card " style="margin-bottom: 40px; padding: 40px">
                    <h3> ADD RECIPE </h3>
                    <hr style="background-color: #777">
        <form id="recipe-add-form" class="mt-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" #title="ngModel" [(ngModel)]="recipe.title" name="title" required>
                    <div *ngIf="title.invalid && title.touched" class="alert">
                        <div *ngIf="title.errors?.['required']" style="color: #ad3700;">
                            Title is required.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="rating" class="form-label">Rating</label>
                    <input type="text" class="form-control" id="rating" name="rating" [(ngModel)]="recipe.rating">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="meal_type" class="form-label">Meal Type</label>
                    <!-- <input type="text" class="form-control" id="meal_type" #meal_type="ngModel" [(ngModel)]="recipe.meal_type" name="meal_type" required> -->
                    
                    <select class="form-control" id="meal_type" #meal_type="ngModel" [(ngModel)]="recipe.meal_type" name="meal_type" required>
                        <option value="0" selected>SELECT</option>
                        <option value="1">Non-Veg</option>
                        <option value="2">Veg</option>
                    </select>
                    <div *ngIf="meal_type.invalid && meal_type.touched" class="alert">
                        <div *ngIf="meal_type.errors?.['required']" style="color: #ad3700;">
                            Meal Type is required.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control"  class="form-control" id="category" [(ngModel)]="recipe.category" name="category">
                        <option value="0" selected>SELECT</option>
                        <option value="1">Breakfast</option>
                        <option value="2">Lunch</option>
                        <option value="3">Dinner</option>
                        <option value="4">Drink</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                
                <div class="col-md-6">
                    <label for="preparation_time" class="form-label">Preparation Time</label>
                    <input type="text" class="form-control" id="preparation_time" [(ngModel)]="recipe.preparation_time" name="preparation_time">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" id="description" [(ngModel)]="recipe.description" name="description"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="image_url" class="form-label">Image</label>
                    <textarea type="text" class="form-control" id="image_url" [(ngModel)]="recipe.image_url" name="image_url"> </textarea>
                </div>
            </div>
           
            <hr/>
            <div class="row">
                <div class="col-md-11">
                    <h4><b>Ingredients</b></h4>
                </div>
                <div class="col-md-1">
                    <i class="fa fa-plus-square fa-2xl" aria-hidden="true" (click)="addIngredient()"></i></div>
            </div>

            <div class="row mt-3" *ngFor="let ingredient of recipe.ingredients; index as i;">
                <div class="col-md-6 ">
                    <label for="ingredient_name " class="form-label ">Name</label>
                    <input type="text " class="form-control " id="ingredient_name " [(ngModel)]="ingredient.ingredient_name" name="ingredient_name[{{i}}]">
                </div>
                <div class="col-md-6 ">
                    <label for="quantity " class="form-label ">Quantity</label>
                    <input type="text " class="form-control " id="quantity " [(ngModel)]="ingredient.quantity" name="quantity[{{i}}]">
                </div>
            </div>
            <hr/>
            <h4 class="mb-3"><b>Nutritions</b></h4>
            <div class="row mt-3">
                <div class="col-md-4 ">
                    <label for="calories " class="form-label ">Calories</label>
                    <input type="text " class="form-control " id="calories " [(ngModel)]="recipe.nutritions.calories" name="calories ">
                </div>
                <div class="col-md-4 ">
                    <label for="fat " class="form-label ">Fat</label>
                    <input type="text " class="form-control " id="fat " [(ngModel)]="recipe.nutritions.fat" name="fat ">
                </div>
                <div class="col-md-4 ">
                    <label for="carbs " class="form-label ">Carbs</label>
                    <input type="text " class="form-control " id="carbs " [(ngModel)]="recipe.nutritions.carbs" name="carbs ">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4 ">
                    <label for="protein " class="form-label "> Protein</label>
                    <input type="text " class="form-control " id="protein " [(ngModel)]="recipe.nutritions.protein" name="protein ">
                </div>
                <div class="col-md-4 ">
                    <label for="cholesterol " class="form-label ">Cholesterol</label>
                    <input type="text " class="form-control " id="cholesterol " [(ngModel)]="recipe.nutritions.cholesterol" name="cholesterol ">
                </div>
                <div class="col-md-4 ">
                    <label for="sodium " class="form-label ">Sodium</label>
                    <input type="text " class="form-control " id="sodium " [(ngModel)]="recipe.nutritions.sodium" name="sodium ">
                </div>
            </div>

            <hr/>
            <div class="row">
                <div class="col-md-11">
                    <h4><b>Preparation Steps</b></h4>
                </div>
                <div class="col-md-1">
                    <i class="fa fa-plus-square fa-2xl" aria-hidden="true" (click)="addDirection()"></i></div>
            </div>

            <div class="row" *ngFor="let direction of recipe.directions; index as i;">
                <div class="col-md-12">
                    <label for="step" class="form-label">Step</label>
                    <input type="text" class="form-control" id="step" [(ngModel)]="recipe.directions[i]" name="step[{{i}}]">
                </div>
            </div>

            <button type="button " class="btn btn-primary mt-5" (click)="saveRecipe(recipe)">Save changes</button>
        
        </form>
    </div>
</div>
</div>
</div>
