<section class="bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../assets/img/login.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="userForm" id="login-form" (ngSubmit)="login(user)">
                                    <!-- <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Sign into your account</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Welcome to Our Family!</h5> -->
                                    <h3 class=" text-uppercase">SignIn</h3>
                                    <small>Welcome to Our Family!</small>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" [(ngModel)]="user.email" formControlName="email" class="form-control form-control-lg" name="email" required/>
                                        <label class="form-label" for="email">Email address</label>
                                            <div class="text-danger" *ngIf="submitted && userForm.controls['email'].errors?.['required']">
                                                Email is required.
                                                   </div>
                                               
                                       
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" [(ngModel)]="user.password" class="form-control form-control-lg" formControlName="password" name="password" required/>
                                        <label class="form-label" for="password">Password</label>
                                        <div class="text-danger" *ngIf="submitted && userForm.controls['password'].errors?.['required']">
                                            Password is required.
                                               </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register" style="color: #393f81;"><b>Register here</b></a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
