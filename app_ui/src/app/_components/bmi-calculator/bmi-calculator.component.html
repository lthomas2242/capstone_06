<div class="bmi-calculator">
    <div class="container">
        <div class="card w-75">
            <div class="card-header">
                <h3>BMI Calculator</h3>
            </div>
            <div class="card-body">
                <form id="bmi-calculator-form">
                    <div class="row py-2">
                        <label for="age" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="age" name="age" placeholder="Age" [(ngModel)]="bmiData.age" required #age="ngModel">
                            <div *ngIf="age.invalid && age.touched" class="alert">
                                <div *ngIf="age.errors?.['required']" class="text-danger">
                                    Age is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="py-2">
                            <div class="form-outline ">
                                <div class="d-md-flex justify-content-start align-items-center mb-2 ">
                                    <label class="col-md-2 mb-0 " style="padding-left: 0px;">Gender </label>
                                    <div class="col-md-10" style="padding-left: 0px;">
                                        <div class="form-check form-check-inline mb-0 me-4 ">
                                            <input class="form-check-input " type="radio" [(ngModel)]="bmiData.gender" name="gender " id="femaleGender " value="female" required #gender="ngModel" />
                                            <label class="form-check-label " for="femaleGender ">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline mb-0 me-4 ">
                                            <input class="form-check-input " type="radio" [(ngModel)]="bmiData.gender" name="gender " id="maleGender " value="male" required #gender="ngModel" />
                                            <label class="form-check-label " for="maleGender ">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline mb-0 ">
                                            <input class="form-check-input " type="radio" [(ngModel)]="bmiData.gender" name="gender " id="otherGender " value="other" required #gender="ngModel" />
                                            <label class="form-check-label " for="otherGender ">Other</label>
                                        </div>
                                        <div *ngIf="gender.invalid && gender.touched" class="alert">
                                            <div *ngIf="gender.errors?.['required']" class="text-danger">
                                                Gender is required.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <label for="height " class="col-sm-2 col-form-label ">Height</label>
                        <div class="col-sm-10 ">
                            <input type="number" class="form-control " [(ngModel)]="bmiData.height" id="height " name="height " placeholder="Height" required #height="ngModel">
                            <div *ngIf="height.invalid && height.touched" class="alert">
                                <div *ngIf="height.errors?.['required']" class="text-danger">
                                    Height is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <label for="weight" class="col-sm-2 col-form-label ">Weight</label>
                        <div class="col-sm-10 ">
                            <input type="number " class="form-control " [(ngModel)]="bmiData.weight" id="weight " name="weight " placeholder="Weight" required #weight="ngModel">
                            <div *ngIf="weight.invalid && weight.touched" class="alert">
                                <div *ngIf="weight.errors?.['required']" class="text-danger">
                                    Weight is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col text-center ">
                            <button type="button" id="btn-calculate " class="btn btn-primary " (click)="calculateBMI() ">Calculate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- *ngIf="bmiData.is_calculated" -->
        <div class="card w-75 bmi-result">
            <div class="card-body">
                <div class="row">
                    <h3 class="col-md-8">BMI = {{bmiData.bmi_value}} kg/m2 </h3>
                    <h3 class="col-md-4 text-{{bmiData.bmi_status}} ">{{bmiData.bmi_category}}</h3>
                </div>
                <div class="instructions">
                    <h4>Instructions</h4>
                    <li>
                        <h4 *ngIf="bmiData.age >2 && bmiData.age<20">Healthy BMI range: 18.5 kg/m2 - 25 kg/m2</h4>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>
